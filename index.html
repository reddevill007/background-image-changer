<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Background</title>

    <!----- CSS Linkage ----->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!----- Main ----->
    <div id="main">
        <div class="slider">
            <img src="prev.png" alt="previous" id="prev">
            <div class="preview">
                <img src="pic-1.jpeg" alt="pic" class="thumbnail active">
                <img src="pic-2.jpeg" alt="pic" class="thumbnail">
                <img src="pic-3.jpeg" alt="pic" class="thumbnail">
                <img src="pic-4.jpeg" alt="pic" class="thumbnail">
                <img src="pic-5.jpeg" alt="pic" class="thumbnail">
            </div>
            <img src="next.png" alt="next" id="next">
        </div>
    </div>
    <!----- Main End ----->
    

    <!----- Javascript Linkage ----->
    <script src="app.js"></script>
</body>
</html>
